<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram - Scrimba</title>
    <!-- Google Font - Source Sans 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <a href="#"><img class="logo" src="./images/logo.png" alt="" /></a>
          <a href="#"
            ><img class="avatar" src="./images/user-avatar.png" alt=""
          /></a>
        </nav>
      </div>
    </header>
    <main>
      <section class="user-feed">
        <div class="container">
          <div class="card">
            <div class="card-author">
              <img
                class="avatar"
                src="./images/avatar-vangogh.jpg"
                alt="Portre of Van Gogh"
              />
              <div class="card-author-info">
                <h2>Vincent Van Gogh</h2>
                <p>Zudert, Netherlands</p>
              </div>
            </div>
            <div class="card-img"></div>
            <div class="card-icons"></div>
            <div class="card-likes"></div>
            <div class="card-comment"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
